<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .smile { opacity: 0; transition: opacity 0.3s ease; }
    svg:hover .smile { opacity: 1; }
    svg:hover .neutral { opacity: 0; }
  </style>

  <!-- Bear body -->
  <circle cx="100" cy="100" r="60" fill="#8B5E3C" />

  <!-- Ears -->
  <circle cx="55" cy="60" r="15" fill="#8B5E3C" />
  <circle cx="145" cy="60" r="15" fill="#8B5E3C" />

  <!-- Eyes -->
  <circle cx="80" cy="90" r="5" fill="#000" />
  <circle cx="120" cy="90" r="5" fill="#000" />

  <!-- Nose -->
  <circle cx="100" cy="110" r="6" fill="#000" />

  <!-- Neutral mouth -->
  <path class="neutral" d="M90 125 Q100 128 110 125" stroke="#000" stroke-width="2" fill="none" />

  <!-- Smile (appears on hover) -->
  <path class="smile" d="M85 125 Q100 140 115 125" stroke="#000" stroke-width="2" fill="none" />

  <!-- Pan (simple oval and handle) -->
  <ellipse cx="70" cy="140" rx="15" ry="8" fill="#555" />
  <rect x="55" y="138" width="5" height="25" fill="#555" transform="rotate(-20 55 138)" />
</svg>
